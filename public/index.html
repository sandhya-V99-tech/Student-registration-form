<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <div class="card-header">
                <h1><i class="fas fa-graduation-cap"></i> Student Registration</h1>
                <p>Fill in your details to register</p>
            </div>

            <form id="registrationForm" class="registration-form">
                <!-- Personal Details Section -->
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Personal Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="fullName" name="fullName" required>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <div class="input-with-icon">
                                <i class="fas fa-calendar"></i>
                                <input type="date" id="dob" name="dob">
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="input-with-icon">
                                <i class="fas fa-venus-mars"></i>
                                <select id="gender" name="gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="bloodGroup">Blood Group</label>
                            <div class="input-with-icon">
                                <i class="fas fa-tint"></i>
                                <select id="bloodGroup" name="bloodGroup">
                                    <option value="">Select Blood Group</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="nationality">Nationality</label>
                            <div class="input-with-icon">
                                <i class="fas fa-flag"></i>
                                <input type="text" id="nationality" name="nationality" placeholder="e.g., Indian">
                            </div>
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <!-- Contact Details Section -->
                <div class="form-section">
                    <h2><i class="fas fa-phone"></i> Contact Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="email">Email *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="altPhone">Alternate Phone Number</label>
                            <div class="input-with-icon">
                                <i class="fas fa-phone-alt"></i>
                                <input type="tel" id="altPhone" name="altPhone">
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group full-width">
                            <label for="address">Address</label>
                            <div class="input-with-icon">
                                <i class="fas fa-home"></i>
                                <input type="text" id="address" name="address">
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="city">City</label>
                            <div class="input-with-icon">
                                <i class="fas fa-city"></i>
                                <input type="text" id="city" name="city">
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="state">State</label>
                            <div class="input-with-icon">
                                <i class="fas fa-map-marker-alt"></i>
                                <input type="text" id="state" name="state">
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="pinCode">PIN Code</label>
                            <div class="input-with-icon">
                                <i class="fas fa-mail-bulk"></i>
                                <input type="text" id="pinCode" name="pinCode" maxlength="6">
                            </div>
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <!-- Academic Details Section -->
                <div class="form-section">
                    <h2><i class="fas fa-graduation-cap"></i> Academic Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="course">Course *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-book"></i>
                                <select id="course" name="course" required>
                                    <option value="">Select Course</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="M.Tech">M.Tech</option>
                                    <option value="B.Sc">B.Sc</option>
                                    <option value="M.Sc">M.Sc</option>
                                    <option value="B.Com">B.Com</option>
                                    <option value="M.Com">M.Com</option>
                                    <option value="BA">BA</option>
                                    <option value="MA">MA</option>
                                    <option value="BCA">BCA</option>
                                    <option value="MCA">MCA</option>
                                    <option value="BBA">BBA</option>
                                    <option value="MBA">MBA</option>
                                </select>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="branch">Branch / Department *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-building"></i>
                                <input type="text" id="branch" name="branch" required>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="year">Year of Study *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-calendar-alt"></i>
                                <select id="year" name="year" required>
                                    <option value="">Select Year</option>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                    <option value="5">5th Year</option>
                                </select>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="college">College Name *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-university"></i>
                                <input type="text" id="college" name="college" required>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="rollNumber">Roll Number *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-id-card"></i>
                                <input type="text" id="rollNumber" name="rollNumber" required>
                            </div>
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <!-- Account Details Section -->
                <div class="form-section">
                    <h2><i class="fas fa-lock"></i> Account Details</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="eye-toggle" data-target="password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password *</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                                <button type="button" class="eye-toggle" data-target="confirmPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <span class="error-message"></span>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <i class="fas fa-user-plus"></i>
                        <span>Register Student</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-check-circle success-icon"></i>
                <h2>Registration Successful!</h2>
            </div>
            <div class="modal-body">
                <p>Your registration has been completed successfully.</p>
                <p>You will be redirected to the form shortly.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Processing your registration...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
